<div class="row">
  <div class="input-group ui-toolbar">
    <span class="glyphicon glyphicon-chevron-left ui-toolbar-btn" (click)="goBack()"></span>
    <input type="text" class="form-control"  placeholder="Your character name">
    <span class="glyphicon glyphicon-remove ui-toolbar-btn" (click)="clear()"></span>
  </div>
</div>
<div class="row">
  <div class="panel panel-default ui-info-box">
    <table class="table table-nonfluid"> 
      <thead>
        <tr>
          <td>World</td>
          <td>Faction</td>
          <td>Outfit</td>
          <td>Name</td>
      </thead>
      <tbody>
        <tr *ngFor="let request of requestList; trackBy: requestToUid">
          <td>{{worldOf(request.cid)}}</td>
          <td>{{factionOf(request.cid)}}</td>
          <td>{{outfitOf(request.cid)}}</td>
          <td>{{nameOf(request.cid)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
